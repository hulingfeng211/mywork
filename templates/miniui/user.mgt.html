{% extends "base.html" %}

{% block body %}

<div class="mini-toolbar" style="padding:2px;border-top:0;border-left:0;border-right: 0;">
    <table style="width: 100%">
        <tr>
            <td style="width:100%;">
                <a class="mini-button" iconCls="icon-add" plain="true" onclick="addRow()">新增</a>
                <a class="mini-button" iconCls="icon-remove" plain="true" onclick="removeRow()">删除</a>
                <a class="mini-button" iconCls="icon-save" plain="true" onclick="saveUserData()">保存</a>
                <a class="mini-button" iconCls="icon-goto" plain="true" onclick="choice_from_employee()">从员工中选择</a>
                <a class="mini-button" iconCls="icon-add" plain="true" onclick="initialpwd()">初始化密码</a>
            </td>
            <td style="white-space:nowrap;">
                <input id="key" class="mini-textbox" emptyText="请输入账号或姓名或邮箱" style="width:150px;"
                       onenter="onKeyEnter"/>
                <a class="mini-button" onclick="search()">查询</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">

    <div id="userGrid" class="mini-datagrid" borderStyle="border:0"
         allowCellSelect="true"
         allowCellEdit="true"
         allowCellValid="true"
         idField="id"
         multiSelect="true"
         url="/s/users"
         idField="id"
         pageSize="20"
         editNextOnEnterKey="true"
         ajaxOptions='{type:"get"}'
         oncellbeginedit="OnCellBeginEdit"
         oncellendedit="onCellEndEdit"
         style="width:100%;height:100%;">
        <div property="columns">
            <div type="checkcolumn"></div>
            <div field="loginname" vtype="minLength:6" width="120" headerAlign="center" allowSort="true">员工帐号
                <input property="editor" required="true" class="mini-textbox" style="width:100%;"/>
            </div>
            <div field="name" width="120" headerAlign="center" allowSort="true">员工姓名
                <input property="editor" required="true" class="mini-textbox" style="width:100%;"/>
            </div>
            <div field="email" required="true" vtype="email" width="100" allowSort="true" align="left"
                 headerAlign="center">邮箱
                <input property="editor" required="true" class="mini-textbox" style="width:100%;"/>
            </div>
            <div field="pwd" readOnly="true" width="100" allowSort="true">密码
                <input property="editor" class="mini-textbox" style="width:100%;"/>
            </div>
            <div type="checkboxcolumn" field="nologin" trueValue="1" falseValue="0" width="60"
                 headerAlign="center">停用
            </div>
            <div type="checkboxcolumn" field="superuser" trueValue="1" falseValue="0" width="60"
                 headerAlign="center">超管
            </div>

        </div>

    </div>

</div>


{% end %}

{% block script %}

<script type="text/javascript">


    var grid = mini.get('userGrid');
    grid.load();
    window.onload = function () {

        {# $("#roleTree").bind("contextmenu", function (e) {
            var menu = mini.get("contextMenu");
            menu.showAtPos(e.pageX, e.pageY);
            return false;
        });#}
    };
    function onKeyEnter(e){
        search();
    }
    function search(){
        var key=mini.get('key').getValue();
        //q='{"$or":[{"loginname":{"$regex":"{0}"}},{"name":{"$regex":"{0}"}},{"email":{"$regex":"{0}"}}]}';
        //q=String.format(q,key);
        // monogodb的查询表达式
        q={
            $or:[
                {
                    loginname:{
                        $regex:key
                    }
                },
                {
                    name:{
                        $regex:key
                    }
                },
                {
                    email:{
                        $regex:key
                    }
                }
            ]
        };


        //alert(q);
        //grid.load({q:'{"$or":{"loginname":}'})
        grid.load({q:mini.encode(q)});
    }
    /**
     * usergrid行选择事件
     */
    grid.on('select', function (e) {
        //alert(e.record['id']);
        //todo 根据用户id查找用户的权限列表填充到gridPerms中
        var selectUser = grid.getSelected();
    });

    /**
     * 选取员工作为用户
     * @param e
     */
    function choice_from_employee() {
        //todo
    }

    /**
     * 初始化选中的用户的密码
     */
    function initialpwd() {
        var row = grid.getSelected();
        if (row != null) {
            $.ajax({
                url: '/s/md5',
                type: 'get',
                data: {key: row.loginname},
                success: function (result) {
                    //row['pwd'] = result.data;
                    grid.updateRow(row, {"pwd": result.data})
                }
            });
        }

    }

    var Genders = [{id: 1, text: '男'}, {id: 2, text: '女'}];
    function onGenderRenderer(e) {
        for (var i = 0, l = Genders.length; i < l; i++) {
            var g = Genders[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }
    grid.on("beforeload", function (e) {
        if (grid.getChanges().length > 0) {
            if (confirm("有增删改的数据未保存，是否取消本次操作？")) {
                e.cancel = true;
            }
        }
    });
    function addRow() {
        var newRow = {name: "新用户"};
        grid.addRow(newRow, 0);
    }
    function removeRow() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            grid.removeRows(rows, true);
        }
    }
    function saveUserData() {
        var data = grid.getChanges();
        var json = mini.encode(data);
        var msgid = grid.loading("保存中，请稍后......");
        $.ajax({
            url: "/s/users",
            data: {data: json, '_xsrf': nui.Cookie.get('_xsrf')},
            //contentType:'application/json',
            type: "post",
            success: function (text) {
                mini.hideMessageBox(msgid);
                grid.reload();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
            }
        });
    }
    function setMd5Value(e) {
        if (e.sender.value != null && e.sender.value != '') {
            $.ajax({
                url: '/s/md5',
                data: {key: e.sender.value, '_xsrf': nui.Cookie.get('_xsrf')},
                type: 'get',
                success: function (result) {
                    e.sender.setValue(result.data);
                },
                error: function (jqXHR, textStatus, errorThrown) {

                }

            });
            //e.sender.setValue($.md5(e.sender.value));
        }
    }
    function OnCellBeginEdit(e) {
        var record = e.record;
        var field = e.field;
        var editableFields = ['name', 'superuser', 'nologin'];
        if (record['id'] != null && editableFields.indexOf(field) == -1) {
            e.cancel = true;
        }
    }
    function onCellEndEdit(e) {
        var record = e.record;
        var field = e.field;
        if (field == 'loginname') {
            $.ajax({
                url: '/s/md5',
                type: 'get',
                data: {key: record.loginname},
                success: function (result) {
                    e.record.pwd = result.data;
                }
            });
        }
    }
</script>
{% end %}
