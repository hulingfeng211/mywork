{% extends "base.html" %}

{% block body %}
<div class="mini-splitter" style="width:100%;height:100%;">
    <div size="230px" minSize="100px" maxSize="300px" showCollapseButton="true" style="padding:0px;">

        <div id="toolbar1" class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" style="float:right;" onclick="reloadData()" iconCls="icon-reload"
                           plain="true">刷新</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--ajaxOptions='{type:"get"}' -->
        <ul id="tree1" url="/s/orgns" ajaxOptions='{type:"get"}' class="mini-tree"
            style="width:100%;height:100%;padding:5px;"
            showTreeIcon="true" textField="name" expandOnLoad="0" allowDrag="false" allowDrop="false"
            allowLeafDropIn="false"
            idField="id" parentField="pid" resultAsTree="false">
        </ul>

    </div>
    <div showCollapseButton="false" style="padding-left: 5px;">

        <div class="mini-toolbar" style="padding:2px;border-top:0;border-left:0;border-right: 0;">
            <table style="width: 100%;">
               <tr>
                   <td style="width:100%;">
                       <a class="mini-button" iconCls="icon-add" plain="true" onclick="addRow()">新增</a>
                       <a class="mini-button" iconCls="icon-remove" plain="true" onclick="removeRow()">删除</a>
                       <a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a>
                   </td>
                   <td style="white-space: nowrap">
                       <input id="key" class="mini-textbox" emptyText="请输入姓名" style="width: 150px;" onenter="onKeyEnter"/>
                       <a class="mini-button" onclick="search()">查询</a>

                   </td>
               </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="grid1" class="mini-datagrid" borderStyle="border:0"
                 allowCellSelect="true"
                 allowCellEdit="true"
                 idField="id"
                 multiSelect="true"
                 url="/s/employees"
                 idField="id"
                 pageSize="20"
                 editNextOnEnterKey="true"
                 ajaxOptions='{type:"get"}'
                 style="width:100%;height:100%;">
                <div property="columns">
                    <div type="indexcolumn"></div>
                    <div type="checkcolumn"></div>
                    <div field="loginname" width="120" headerAlign="center" allowSort="true">工号
                        <input property="editor" class="mini-textbox" style="width:100%;"/>
                    </div>
                    <div field="name" width="120" headerAlign="center" allowSort="true">姓名
                        <input property="editor" class="mini-textbox" style="width:100%;"/>
                    </div>
                    <div field="email" width="120" headerAlign="center" allowSort="true">邮箱
                        <input property="editor" class="mini-textbox" style="width:100%;"/>
                    </div>
                    <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center"
                         headerAlign="center">性别
                        <input property="editor" class="mini-combobox" style="width:100%;" data="Genders"/>
                    </div>
                    <div field="age" width="100" allowSort="true">年龄
                        <input property="editor" class="mini-spinner" minValue="0" maxValue="200" value="25"
                               style="width:100%;"/>
                    </div>
                    <div field="birthday" width="100" allowSort="true" dateFormat="yyyy-MM-dd">出生日期
                        <input property="editor" class="mini-datepicker" style="width:100%;"/>
                    </div>
                    <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">
                        创建日期
                        <input property="editor" class="mini-datepicker" style="width:100%;"/>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{%end%}
{%block script %}

<script type="text/javascript">


    var tree = mini.get('tree1');
    var grid = mini.get('grid1');
    tree.on('nodeselect', function (e) {
        if (e.isLeaf) {
            //mini.alert(e.node.id);
            grid.load({dept_id: e.node.id})
        } else {
            grid.setData([]);
            grid.setTotalCount(0);
        }

    });
    function search(){
        var key=mini.get('key').getValue();
        grid.load({name:key})
    }
    function onKeyEnter(e){
        search();
    }
    function reloadData(e){
        tree.reload();
    }
    var Genders = [{id: 1, text: '男'}, {id: 2, text: '女'}];
    function onGenderRenderer(e) {
        for (var i = 0, l = Genders.length; i < l; i++) {
            var g = Genders[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }
     grid.on("beforeload", function (e) {
            if (grid.getChanges().length > 0) {
                if (confirm("有增删改的数据未保存，是否取消本次操作？")) {
                    e.cancel = true;
                }
            }
        });
     function addRow() {
            var node = tree.getSelectedNode();
            if (node) {
                var newRow = { name: "New Row" };
                newRow.dept_id = node.id;
                grid.addRow(newRow, 0);
            }
        }
        function removeRow() {
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                grid.removeRows(rows, true);
            }
        }
        function saveData() {
            var data = grid.getChanges();
            var json = mini.encode(data);
            var msgid = grid.loading("保存中，请稍后......");
            $.ajax({
                url: "/s/employees",
                data: {data: json, '_xsrf': nui.Cookie.get('_xsrf')},
                //contentType:'application/json',
                type: "post",
                success: function (text) {
                    mini.hideMessageBox(msgid);
                    grid.reload();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                }
            });
        }

</script>
{%end%}
