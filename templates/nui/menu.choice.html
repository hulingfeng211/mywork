{% extends 'base.html' %}
{% block body %}
<div class="mini-fit">
    <div id="treegrid" class="mini-treegrid" style="width:100%;height:100%;"
    url="/s/menus" showTreeIcon="true" ajaxOptions="{type:'get'}"
         showCheckBox="true" checkRecursive="true"
    treeColumn="name" idField="id" parentField="pid" resultAsTree="false"
>
    <div property="columns">
        <div type="indexcolumn"></div>
        <div name="name" field="name" width="200">名字</div>
        <div field="url" width="100">URL</div>
        <div field="desc" width="100" >描述</div>
    </div>
</div>
</div>
<div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;" borderStyle="border:0;">
    <a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
    <span style="display:inline-block;width:25px;"></span>
    <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
</div>
{% end %}
{% block script %}
    <script type="text/javascript">
        var menuGrid=mini.get('treegrid');
        function  onOk(){
            CloseWindow("ok");
        }
        function onCancel(){
            CloseWindow("cancel");
        }
        function GetData(){
            var nodes=menuGrid.getValue();
            nodes=nodes.split(',');
            //for(var i=0;i)
            var data=menuGrid.findRows(function(row){
               if(nodes.indexOf(row.id)>-1){
                   return true;
               }
            });
            return data;

        }
        function CloseWindow(action) {
        if (window.CloseOwnerWindow) {
            return window.CloseOwnerWindow(action);
        }
        else {
            window.close();
        }
    }
    </script>
{% end %}
