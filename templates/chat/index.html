<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url('chat/chat.css') }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("chat/message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/chat/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input  type="text" name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _('Post') }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="{{ static_url('jquery-2.1.4.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('chat/chat.js') }}" type="text/javascript"></script>
  </body>
</html>
