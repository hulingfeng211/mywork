<div ng-controller="ServerNewCtrl">
    <!-- header -->
    <div class="wrapper bg-light lter b-b">
        <div class="btn-group m-r-sm">
            <a href ng-click="save_server()" class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Save"><i
                    class="fa fa-file"></i></a>
            <a ui-sref="app.mail.list" class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Discard"><i
                    class="fa fa-trash-o"></i></a>
        </div>
    </div>
    <!-- / header -->
    <div class="wrapper">
        <form class="form-horizontal form-validation" name="form">
            <div class="form-group">
                <legend>服务器详细信息</legend>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">名字:</label>

                <div class="col-sm-10">
                    <input type="text" required class="form-control" ng-model="server.name"
                           placeholder="Name">
                    <input type="hidden" ng-model="server._id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">IP地址:</label>

                <div class="col-sm-10">
                    <input type="text" required ng-model="server.ipaddr" class="form-control"
                           placeholder="127.0.0.1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">操作系统类型:</label>

                <div class="col-sm-10">
                    <select class="form-control" ng-model="server.os">
                        <option ng-repeat="os in oses" value="{{os}}">{{os}}</option>
                    </select>
                    <!--
                    <input type="text" class="form-control" required ng-model="server.os"
                           placeholder="centos 6.5 x86-64">
                           -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员用户名:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" required ng-model="server.admin_name"
                           placeholder="administrator">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员密码:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" required ng-model="server.admin_pwd"
                           placeholder="test!23$5">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">责任人:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="server.owner"
                           placeholder="userid">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">网路选择:</label>

                <div class="col-sm-10 ">

                    <label class="radio-inline i-checks">
                        <input type="radio" name="net" ng-model="server.net" value="内网" checked>
                        <i></i> 内网
                    </label>
                    <label class="radio-inline i-checks">
                        <input type="radio" name="net" ng-model="server.net" value="外网"> <i></i>外网
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">配置及用途描述:</label>

                <div class="col-sm-10" lazy-load="textAngular">
                    <div text-angular ng-model="server.desc" class="btn-groups"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button ng-click="save_server()" ng-disabled='form.$invalid' class="btn btn-primary pull-right">
                        &nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>

    </div>
</div>
