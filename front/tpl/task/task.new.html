<div ng-controller="TaskNewCtrl">
  <!-- header -->
  <div class="wrapper bg-light lter b-b">
    <div class="btn-group m-r-sm">
      <a href ng-click="save_task()" class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Save"><i class="fa fa-file"></i></a>
      <a ui-sref="app.mail.list" class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Discard"><i class="fa fa-trash-o"></i></a>
    </div>
  </div>
  <!-- / header -->
  <div class="wrapper">
    <form name="newProject" class="form-horizontal m-t-lg form-validation">

      <div class="form-group">
        <label class="col-lg-2 control-label">任务名:</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" required ng-model="task.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">时间:</label>
        <div class="col-lg-8">
          <div class="inline-group">
            <div class="input-group w-md">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="task.start" is-open="start_opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open_start($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
            <div class="input-group w-md">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="task.end" is-open="end_opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open_end($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label">所属于项目:</label>
        <div class="col-lg-8">
          <select  data-placeholder="选择项目" class="form-control"   ng-model="task.project">

            <option ng-repeat="p in projects" value="{{p.name}}">{{p.name}} <{{p.name}}></option>
          </select>

        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label">标签列表:</label>
        <div class="col-lg-8">
          <select ui-jq="chosen" data-placeholder="选择标签 " class="form-control" multiple ng-model="task.labels">
            <option ng-repeat="label in labels" value="{{label.name}}">{{label.name}} <{{label.name}}></option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">任务描述：</label>
        <div class="col-sm-10">
          <div lazy-load="textAngular">
            <div text-angular ng-model="task.comment " class="btn-groups"></div>
          </div>

        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button ng-click="save_task()" ng-disabled="newProject.$invalid" class="btn btn-info w-xs">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
