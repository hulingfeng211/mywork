
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="TaskCtrl">
  <div class="col w-md bg-light dk b-r bg-auto">
    <div class="wrapper b-b bg">
      <button class="btn btn-sm btn-default pull-right visible-sm visible-xs" ui-toggle-class="show" target="#email-menu"><i class="fa fa-bars"></i></button>
      <a ui-sref="app.task.compose" class="btn btn-sm btn-danger w-xs font-bold">新建</a>
    </div>
    <div class="wrapper hidden-sm hidden-xs" id="email-menu">
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li  ng-repeat="project in projects" ui-sref-active="active">
          <a ui-sref="app.task.list({project:project.filter})">
            {{project.name}}
          </a>

        </li>
      </ul>
      <div class="wrapper">
        <form name="project">
          <div class="input-group">
            <input type="text" class="form-control input-sm" ng-model="newProject.name" placeholder="New project" required>
            <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="submit" ng-click="add_project()" ng-disabled="project.$invalid">Add</button>
            </span>
          </div>
        </form>
      </div>
      <div class="wrapper">Labels</div>
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="label in labels" ui-sref-active="active">
          <a ui-sref="app.task.list({label:label.filter})">
            <i class="fa fa-fw fa-circle text-muted" color="{{label.color}}" label-color ></i>
            {{label.name}}
          </a>
        </li>
      </ul>
      <div class="wrapper">
        <form name="label">
          <div class="input-group">
            <input type="text" class="form-control input-sm" ng-model="newLabel.name" placeholder="New label" required>
            <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="submit" ng-click="addLabel()" ng-disabled="label.$invalid">Add</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <div ui-view ></div>
  </div>
</div>
